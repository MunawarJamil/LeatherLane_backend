version: "3.9"

services:
  # ===========================
  # ğŸŸ© Backend (Node.js / Express)
  # ===========================
  backend:
    build: .
    container_name: backend
    ports:
      - "9000:9000"
    env_file:
      - .env  # âœ… Load environment variables from .env file
    environment:
      NODE_ENV: development
      PORT: 9000
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy  # âœ… Wait until Postgres is ready
      redis:
        condition: service_started
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run docker-dev

  # ===========================
  # ğŸ˜ PostgreSQL
  # ===========================
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leather-lane
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:  # âœ… Ensures backend waits for DB readiness
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================
  # ğŸ”´ Redis
  # ===========================
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ===========================
  # ğŸ§­ pgAdmin 4 (PostgreSQL GUI)
  # ===========================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # ===========================
  # ğŸ§© Redis Commander (Redis GUI)
  # ===========================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

# ===========================
#  ğŸ—ƒï¸ Named Volumes
# ===========================
volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
